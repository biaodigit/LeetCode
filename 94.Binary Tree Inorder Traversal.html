<script>
    /**
     * Definition for a binary tree node.
     * function TreeNode(val) {
 *     this.val = val;
 *     this.left = this.right = null;
 * }
     */
    const inorderTraversal = function (root) {
        /**
         * 递归
         * @type {Array}
         */
//        let res = []
//        const traversal = (node) => {
//            if(node){
//                traversal(node.left)
//                res.push(node.val)
//                traversal(node.right)
//            }
//        }
//        traversal(root)
//        return res
        /**
         * 栈模拟递归
         * @type {Array}
         */
        let stack = [],
            res = [];
        stack.push(root)
        while (stack.length) {
            while (root) {
                root = root.left
                stack.push(root)
            }
            if (stack.length === 0) {
                break;
            }
            let temp = stack.pop()
            res.push(temp.val)
            root = temp.right
        }
        return res
    };
</script>
