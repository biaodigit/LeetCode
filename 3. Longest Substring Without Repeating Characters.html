<script>
    const lengthOfLongestSubstring = function (s) {
        let freq = {},
            l = 0,
            r = -1,
            len = s.length,
            size = 0;
        while (l < len) {
            if (r + 1 < len && !freq[s[r + 1]]) {
                freq[s[++r]] = 1
            } else {
                freq[s[l++]]--
            }
            size = Math.max(size, r - l + 1)
        }
        return size
    };
