    var calc = function (p1, p2, operator) {
        switch (operator) {
            case '+':
                return p2 + p1;
                break;
            case '-':
                return p2 - p1;
                break;
            case '*':
                return p2 * p1;
                break;
            case '/':
                return p2 / p1;
                break;
        }
    }
    var isOperator = function (item) {
        var operators = ['+', '-', '*', '/']
        return operators.indexOf(item) > -1
    }
    var evalRPN = function (tokens) {
        var stack = []
        var top = -1
        for (var i = 0; i < tokens.length; i++) {
            var item = tokens[i]
            if (isOperator(item)) {
                var p1 = stack[top--]
                var p2 = stack[top--]
                stack[++top] = parseInt(calc(p1, p2, item))
                console.log(stack)
            } else {
                stack[++top] = parseInt(item)
            }
        }
        return stack[0]
    }
    console.log(evalRPN(["10", "6", "9", "3", "+", "-11", "*", "/", "*", "17", "+", "5", "+"]))
