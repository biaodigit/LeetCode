<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const map = {
        '(': ')',
        '[': ']',
        '{': '}'
    }

    const isValid = (s) => {
        let stack = []
        for (let key of s) {
            if (map[key]) {
                stack.push(map[key])
            } else {
                if (key !== stack.pop()) {
                    return false
                }
            }
        }
        return stack.length === 0
    }
    console.log(isValid('{[()]}'))
</script>
</body>
</html>
